<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section class="loginform">
        <h1>LOGIN</h1>
        <form action="">
            <div class="login__input">
                <input type="text" name="id" class="id" autocomplete="off" required>
                <label for="id" class="label"><i class="fas fa-user"></i> USER NAME</label>
            </div>
            <div class="login__input">
                <input type="password" name="pw" class="pw" autocomplete="off" required>
                <label for="pw" class="label"><i class="fas fa-lock"></i> PASSWORD</label>
            </div>
            <div class="login__btn">
                <button type="submit" class="btn">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <a href="">Forgot Password?</a>
        </div>
    </section>

    <script>
        const id = document.querySelector('.id');
        const pw = document.querySelector('.pw');
        const btn = document.querySelector('.btn');
        const label = document.querySelector('.label');

        function timeOut() {
            label.classList.remove('warning');
        }

        btn.addEventListener('click', () => {
            if(id.value == '') {
                id.nextElementSibling.classList.add('warning');
                setInterval(timeOut, 1500);
            } else if(pw.value == '') {
                pw.nextElementSibling.classList.add('warning');
                setinterval(timeOut, 1500);
            }
        })

    </script>
</body>
</html>
